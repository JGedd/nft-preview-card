<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium Image"
          class="card__main-image"
        />
        <div class="card__overlay">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <h2 class="card__heading">Equilibrium #3429</h2>
      <p class="card__paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price">
        <div>
          <img
            src="./images/icon-ethereum.svg"
            alt="Ethereum Icon"
            class="price__icon"
          />
          <span class="price__ethereum">0.041ETH </span>
        </div>
        <div>
          <img
            src="./images/icon-clock.svg"
            alt="Clock Icon"
            class="price__icon"
          />
          <span class="price__time-remaining"> 3 days left</span>
        </div>
      </div>
      <hr class="line" />
      <div class="creator">
        <img
          src="images/image-avatar.png"
          alt="User Avatar"
          class="creator__image"
        />
        <p class="creator__paragraph">
          Creation of <span class="creator__name">Jules Wyvern </span>
        </p>
      </div>
    </div>
  </body>
</html>
